"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false
right_format = """$time"""
format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$time\
$line_break\
$shlvl\
$os\
$shell\
$character"""

palette = "catppuccin_mocha"

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = '%T'

##########################

[directory]
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '…/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = '󰈙'
'Downloads' = ' '
'Music' = ' '
'Pictures' = ' '
'Public' = '󰎁'
'Templates' = '󰃃'
'Videos' = ' '

[fill]
symbol = ' '

[python]
symbol = ' '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
format = '[$symbol($version )]($style)'
symbol = ' '

[nodejs]
style = 'blue'
symbol = ' '

[golang]
format = '[ ](bold cyan)'
style = 'blue'

[haskell]
style = 'blue'
symbol = ' '

[rust]
style = 'orange'
symbol = ' '

[ruby]
style = 'blue'
symbol = ' '

[package]
symbol = '󰏗 '

[aws]
disabled = false
symbol = ' '
style = 'yellow'
format = '[$symbol(profile: "$profile" )(\(region: $region\) )]($style)'
#format = '[$symbol($profile )(\[$duration\] )]($style)'

[jobs]
symbol = ' '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
format = '[$duration]($style)'

